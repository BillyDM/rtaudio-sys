name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
        CC: [g++, clang]
    - name: Update apt
      run: sudo apt update
    - name: Install alsa
      run: sudo apt-get install libasound2-dev
    - name: Install pulse
      run: sudo apt-get install libpulse-dev
    - name: Install libjack
      run: sudo apt-get install libjack-jackd2-dev libjack-jackd2-0
    - name: Install c++ dependencies
      run: sudo apt-get install cmake llvm-dev libclang-dev clang pkg-config
    - name: Install stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Test without features
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all --no-default-features --verbose
    - name: Test all features
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all --all-features --verbose
  
